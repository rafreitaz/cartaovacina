<mat-card>
  <mat-card-header>Lista de Vacinas</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let vacina of vacinas">
        <h3 mat-line>
          <a mat-button [routerLink]="['/app-vacina-edit', vacina.id]">{{vacina.nome}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/app-vacina-add']">Adic.</button>
</mat-card>
